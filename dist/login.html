<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Flatrounde | Login</title>

<link media="all" type="text/css" rel="stylesheet" href="http://pluma.rafflesargentina.com/css/pluma.min.css" />
<link media="all" type="text/css" rel="stylesheet" href="/css/flatrounded.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

</head>
<body>
  <main>
    <div class="Caja">
      <section class="auth">
        <div class="Logo"></div>
        <form>
          <div class="Grupo-Formulario">
            <input name="username" type="text" placeholder="Email o Nombre de Usuario">
          </div>
          <div class="Grupo-Formulario">
            <input name="password" type="password">
          </div>
          <div class="Grupo-Formulario">
            <button class="Btn-Primario"><i class="fa fa-sign-in"></i></button>
          </div>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
